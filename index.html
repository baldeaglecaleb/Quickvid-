<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Generator</title>
    <style>
        /* Add your CSS styling here */
        .input-container {
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-bottom: 5px;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Generator</h1>

    <div class="input-container">
        <label for="artist1" class="input-label">Artist 1:</label>
        <input type="text" id="artist1" class="input-field">
    </div>

    <div class="input-container">
        <label for="artist2" class="input-label">Artist 2:</label>
        <input type="text" id="artist2" class="input-field">
    </div>

    <div class="input-container">
        <label for="bpm" class="input-label">BPM:</label>
        <input type="number" id="bpm" class="input-field">
    </div>

    <div class="input-container">
        <label for="songKey" class="input-label">Song Key:</label>
        <input type="text" id="songKey" class="input-field">
    </div>

    <div class="input-container">
        <label for="songLink" class="input-label">Song Link:</label>
        <input type="text" id="songLink" class="input-field">
    </div>

    <!-- Your JavaScript code will go here -->

</body>
</html>
